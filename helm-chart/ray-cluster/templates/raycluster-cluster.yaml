apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  labels:
{{ include "ray-cluster.labels" . | indent 4 }}
  name: {{ include "ray-cluster.fullname" . }}
spec:
  {{- if .Values.head.rayVersion }}
  rayVersion: {{ .Values.head.rayVersion }}
  {{- end }}
  {{- if .Values.head.enableInTreeAutoscaling }}
  enableInTreeAutoscaling: {{ .Values.head.enableInTreeAutoscaling }}
  {{- end }}
  headGroupSpec:
    serviceType: ClusterIP
    rayStartParams:
    {{- range $key, $val := .Values.head.initArgs }}
      {{ $key }}: {{ $val | quote }}
    {{- end }}
    replicas: {{ .Values.head.replicas }}
    template:
      spec:
        imagePullSecrets: {{- toYaml .Values.imagePullSecrets | nindent 10 }}
        containers:
          - volumeMounts: {{- toYaml .Values.head.volumeMounts | nindent 12 }}
            name: ray-head
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources: {{- toYaml .Values.head.resources | nindent 14 }}
            env:
              - name: TYPE
                value: head
            {{- toYaml .Values.head.containerEnv | nindent 14}}
            {{- with .Values.head.envFrom }}
            envFrom: {{- toYaml . | nindent 14}}
            {{- end }}
        volumes: {{- toYaml .Values.head.volumes | nindent 10 }}
        affinity: {{- toYaml .Values.head.affinity | nindent 10 }}
        tolerations: {{- toYaml .Values.head.tolerations | nindent 10 }}
        nodeSelector: {{- toYaml .Values.head.nodeSelector | nindent 10 }}
      metadata:
        annotations: {{- toYaml .Values.head.annotations | nindent 10 }}
        labels:
          groupName: {{ .Values.head.groupName }}
          rayNodeType: {{ .Values.head.type }}
          rayCluster: {{ include "ray-cluster.fullname" . }}
{{ include "ray-cluster.labels" . | indent 10 }}

  workerGroupSpecs:
  {{- range $groupName, $values := .Values.extraWorkers }}
  {{- if ne $values.disabled "true" }}
  - groupName: {{ $groupName | quote }}
    replicas: {{ $values.replicas }}
    minReplicas: {{ $values.minReplicas | default 1 }}
    maxReplicas: {{ $values.maxReplicas | default 2147483647 }}
    {{- if $values.rayStartParams }}
    rayStartParams:
    {{- range $key, $val := $values.rayStartParams }}
      {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
    template:
      metadata:
        labels:
          rayNodeType: {{ $values.type }}
          groupName: {{ $groupName }}
          rayCluster: {{ include "ray-cluster.fullname" $ }}
{{ include "ray-cluster.labels" $ | indent 10 }}
          {{- range $key, $val := $values.labels }}
          {{ $key }}: {{ $val | quote }}
          {{- end }}
        {{- if $values.annotations }}
        annotations:
        {{- range $key, $val := $values.annotations }}
          {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- end }}
      spec:
        {{- if $values.nodeSelector }}
        nodeSelector:
        {{- toYaml $values.nodeSelector | nindent 10 }}
        {{- end }}
        {{- if $values.tolerations }}
        tolerations:
        {{- toYaml $values.tolerations | nindent 10 }}
        {{- end }}
        {{- if $values.affinity }}
        affinity: {{- toYaml $values.affinity | nindent 10 }}
        {{- end }}
        {{- if $values.initContainers }}
        initContainers:
        {{- range $key, $val := $values.initContainers }}
        - name: {{ $key }}
          image: {{ $val.image }}
          command:
          {{- range $k, $v := $val.command }}
          - {{ $v }}
          {{- end }}
        {{- end }}
        {{- end }}
        containers:
        - name: {{ $groupName }}
          image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- if $values.args }}
          args:
          {{- range $key, $val := $values.args }}
          - {{ $val }}
          {{- end }}
          {{- end }}
          {{- if $values.command }}
          command:
          {{- range $key, $val := $values.command }}
          - {{ $val }}
          {{- end }}
          {{- end }}
          {{- if or $values.containerDefaultEnv $values.containerExtraEnv }}
          env:
          {{- if $values.containerDefaultEnv }}
          {{- toYaml $values.containerDefaultEnv | nindent 10}}
          {{- end }}
          {{- if $values.containerExtraEnv }}
          {{- toYaml $values.containerExtraEnv | nindent 10}}
          {{- end }}
          {{- end }}
          {{- if $values.ports }}
          ports:
          {{- range $key, $val := $values.ports }}
          - containerPort: {{ $val }}
            name: {{ $key | quote }}
          {{- end }}
          {{- end }}
          {{- if $values.lifecycle }}
          lifecycle:
          {{- toYaml $values.lifecycle | nindent 12 }}
          {{- end }}
          {{- if $values.resources }}
          resources:
            {{- if $values.resources.limits }}
            limits:
            {{- toYaml $values.resources.limits | nindent 14 }}
            {{- end }}
            {{- if $values.resources.requests }}
            requests:
            {{- toYaml $values.resources.requests | nindent 14 }}
            {{- end }}
          {{- end }}
          {{- if $values.volumeMounts }}
          volumeMounts: {{- toYaml $values.volumeMounts | nindent 12 }}
          {{- end }}
        {{- if $values.volumes }}
        volumes: {{- toYaml $values.volumes | nindent 10 }}
        {{- end }}
  {{- end }}
  {{- end }}
  {{- if ne .Values.worker.disabled "true" }}
  - rayStartParams:
    {{- range $key, $val := .Values.worker.initArgs }}
      {{ $key }}: {{ $val | quote }}
    {{- end }}
    replicas: {{ .Values.worker.replicas }}
    minReplicas: {{ .Values.worker.miniReplicas | default 1 }}
    maxReplicas: {{ .Values.worker.maxiReplicas | default 2147483647 }}
    groupName: {{ .Values.worker.groupName }}
    template:
      spec:
        imagePullSecrets: {{- toYaml .Values.imagePullSecrets | nindent 10 }}
        initContainers:
          - name: init-myservice
            image: busybox:1.28
            command: ['sh', '-c', "until nslookup $RAY_IP.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
        containers:
          - volumeMounts: {{- toYaml .Values.worker.volumeMounts | nindent 12 }}
            name: ray-worker
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources: {{- toYaml .Values.worker.resources | nindent 14 }}
            env:
              - name: TYPE
                value: worker
            {{- toYaml .Values.worker.containerEnv | nindent 14}}
            {{- with .Values.worker.envFrom }}
            envFrom: {{- toYaml . | nindent 14}}
            {{- end }}
            ports: {{- toYaml .Values.worker.ports | nindent 14}}
        volumes: {{- toYaml .Values.worker.volumes | nindent 10 }}
        affinity: {{- toYaml .Values.worker.affinity | nindent 10 }}
        tolerations: {{- toYaml .Values.worker.tolerations | nindent 10 }}
        nodeSelector: {{- toYaml .Values.worker.nodeSelector | nindent 10 }}
      metadata:
        annotations: {{- toYaml .Values.worker.annotations | nindent 10 }}
        labels:
          rayNodeType: {{ .Values.worker.type }}
          groupName: {{ .Values.worker.groupName }}
          rayCluster: {{ include "ray-cluster.fullname" . }}
{{ include "ray-cluster.labels" . | indent 10 }}
  {{- end }}
